<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MUNCHIES | Digital Menu</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <a id="top"></a>
  <header id="hero" class="hero">
    <div class="container hero-content">
      <div class="logo-wrap">
        <img
          src="assets/new-logomunch.png"
          alt="MUNCHIES logo"
          class="logo"
        />
      </div>
      <div class="hero-text">
        <p class="eyebrow">Digital Menu</p>
        <h1 id="businessName"></h1>
        <p id="businessSubtitle" class="subtitle"></p>
      </div>
    </div>
  </header>

  <main>
    <section id="historia" class="section">
      <div class="container">
        <h2>Nuestra Historia</h2>
        <div id="historiaContent" class="story"></div>
      </div>
    </section>

    <section id="datos" class="section section-contrast">
      <div class="container">
        <h2>Datos Generales</h2>
        <div id="datosContent" class="info-grid"></div>
      </div>
    </section>

    <section id="menu" class="section">
      <div class="container">
        <h2>Menu</h2>
        <div id="menuContent" class="menu-grid"></div>
      </div>
    </section>

    <section id="acciones" class="section actions hidden">
      <div class="container">
        <h2>Acciones</h2>
        <div id="accionesContent" class="actions-grid"></div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer-content">
      <p>Prices subject to change. Images are for illustration purposes only.</p>
      <p>POWERED BY INFINIUM</p>
      <a href="#top" class="back-to-top">Back to top</a>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
